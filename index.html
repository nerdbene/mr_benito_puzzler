    <div class="container">
        <div class="controls-container">
            <div class="control-group">
                <label for="imageUpload" class="upload-label">Upload Image</label>
                <input type="file" id="imageUpload" accept="image/*" class="file-input">
            </div>
            <div class="control-group">
                <label for="piecesInput">Number of Pieces (6-20):</label>
                <input type="number" id="piecesInput" min="6" max="20" value="9" class="number-input">
            </div>
            <div class="control-group">
                <button id="makePuzzleBtn" class="action-button">Make Puzzle</button>
                <button id="downloadBtn" class="action-button">Download PNG</button>
            </div>
        </div>
        <div id="puzzle-area" class="white-canvas">
            <canvas id="puzzleCanvas"></canvas>
        </div>
